<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Multilingual SVG demo
    </title>

    <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />


</head>

<body>

    <script src="vendor/snap/dist/snap.svg-min.js"></script>

    <script>
        //On ready
        window.onload = function () {
        
        
            // Select the element where we want thte svg loaded
            var SVGcontainer = Snap("body");


            Snap.load("img/test.svg", function (f) {

                // Add the loaded SVG
                SVGcontainer.append(f);
                
                // This is the layer name that has language sublayers
                langLayerName = "text"; 
                //
                langLayers = Snap('[inkscape\\:label=' + langLayerName + ']').selectAll("g");

                var langCode = new Array(langLayers.length);
                
                for (var i = 0; i < langLayers.length; i++ ) {
                    langCode[i] = langLayers[i].attr("[inkscape\\:label]");
                    console.log(langCode[i]);
                }


            });



        };
    </script>

</body>

</html>
