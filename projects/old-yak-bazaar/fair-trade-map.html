<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>
    Fair Trade Map
  </title>

  <link href="css/map.css" media="all" rel="stylesheet" type="text/css"
  />
  <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.css' rel='stylesheet' />
  <!--[if lte IE 8]>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.ie.css' rel='stylesheet' />
    <![endif]-->
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.4.0/mapbox.js'></script>
    <style>
      #map {
        width:600px;
        height:400px;
      }
    </style>

  </head>

  <body>


    <!-- The map -->
    <div id="map">
    </div>

    <!--  JS  -->
    <script src="vendor/jquery.js"></script>
    <!-- User script -->
    <script>
      $(document).ready(function() {
        $(document).foundation(); 

        var map = L.mapbox.map('map', 'planemad.pirate-map')


        $.getJSON('img/bazaar-locations.geojson', function(places) {
          map.markerLayer.setGeoJSON(places);
          map.markerLayer.on('ready', function(e) {  
            console.log(e);
            this.eachLayer(function(marker) {
              var feature = marker.feature;
              console.log(marker);
        // Properties available in feature.properties
      });
          });

        });




      });

    </script>
  </body>

  </html>
